<!DOCTYPE html>
<html lang="en">

<head>
   <title>Bootstrap JS</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
   <link href="css/style.css" rel="stylesheet">
</head>

<body>
   <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
         <div class="navbar-header">
            <img class="logo" src="https://www.pixelmedialabs.com/img/picts/logo.png" alt="logo">
            <button id="hamburger" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" type="button">
               <!-- <span class="glyphicon glyphicon-menu-hamburger"></span> -->
               <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
         </div>
         <div id="myNavbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
               <li class="navbar-inverse"><a class="nav-link" href="#gallery">HOME</a></li>
               <li class="navbar-inverse"><a class="nav-link" href="#hobbies">HOBBIES</a></li>
               <li class="navbar-inverse"><a class="nav-link" href="#" data-toggle="modal" data-target="#aboutModal">ABOUT</a></li>
            </ul>
         </div>
      </div>
   </nav>
   <div id="aboutModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h4>About Me</h4>
            </div>
            <div class="modal-body">
               <p>Ever notice how you come across somebody once in a while you shouldn't have fucked with? That's me.</p>
            </div>
            <div class="modal-footer">
               <p>Just kidding, that's Clint Eastwood ðŸ˜€ &#1F600;</p>
               <button class="btn btn-primary" type="button" data-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>
   <section id="gallery">
      <div class="container">
         <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
               <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
               <li data-target="#myCarousel" data-slide-to="1"></li>
               <li data-target="#myCarousel" data-slide-to="2"></li>
               <li data-target="#myCarousel" data-slide-to="3"></li>
               <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
               <div class="item active">
                  <img class="img-responsive img-thumbnail" src="http://lorempixel.com/1920/1080/" alt="">
               </div>
               <div class="item">
                  <img class="img-responsive img-thumbnail" src="http://lorempixel.com/1920/1081/" alt="">
               </div>
               <div class="item">
                  <img class="img-responsive img-thumbnail" src="http://lorempixel.com/1920/1082/" alt="">
               </div>
               <div class="item">
                  <img class="img-responsive img-thumbnail" src="http://lorempixel.com/1920/1083/" alt="">
               </div>
               <div class="item">
                  <img class="img-responsive img-thumbnail" src="http://lorempixel.com/1920/1084/" alt="">
               </div>
            </div>
            <div class="carousel-controls">
               <a href="#myCarousel" class="carousel-control left" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <!-- <span class="sr-only">Next</span> -->
         </a>
               <a href="#myCarousel" class="carousel-control right" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <!-- <span class="sr-only">Next</span> -->
         </a>
            </div>
         </div>
      </div>
   </section>
   <section id="hobbies">
      <div class="container">
         <ul class="nav nav-tabs nav-justified">
            <li class="active"><a data-toggle="tab" href="#piano">Hobby #1</a></li>
            <li><a data-toggle="tab" href="#playstation">Hobby #2</a></li>
            <li><a data-toggle="tab" href="#basketball">Hobby #3</a></li>
         </ul>
         <div class="tab-content">
            <div id="piano" class="tab-pane fade in active">
               <h1>Piano</h1>
               <img class="img-responsive img-thumbnail" src="https://images.pexels.com/photos/164922/pexels-photo-164922.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb"
                  alt="">
            </div>
            <div id="playstation" class="tab-pane fade in">
               <h1>Playstation</h1>
               <img class="img-responsive img-thumbnail" src="https://images.pexels.com/photos/442576/pexels-photo-442576.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb"
                  alt="">
            </div>
            <div id="basketball" class="tab-pane fade in">
               <h1>Basketball</h1>
               <img class="img-responsive img-thumbnail" src="https://images.pexels.com/photos/69773/uss-nimitz-basketball-silhouettes-sea-69773.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb"
                  alt="">
            </div>
         </div>
      </div>
   </section>
</body>

</html>
